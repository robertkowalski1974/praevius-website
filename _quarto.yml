format:
  html:
    theme: 
      - cosmo
      - custom.scss
    css: 
      - css/styles.css
    toc: false
    page-layout: full
    smooth-scroll: true
    code-fold: false
    code-tools: false
    link-external-newwindow: true
    link-external-icon: false
    lang: en-GB
    include-in-header:
      text: |
        <!-- Google Fonts: Inter -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        <!-- Twitter Card metadata -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Praevius - AI-Powered Cost Control for Construction">
        <meta name="twitter:description" content="See costs before they spiral. Professional-grade insights without enterprise complexity.">
        
        <!-- Organization Structured Data -->
        <script type="application/ld+json">
        {
          "@context": "https://schema.org",
